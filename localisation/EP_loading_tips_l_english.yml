l_english:
 LOADING_TIP_0:0 "戦争に備えることは、平和を守る最も有効な手段のひとつである。\n- ジョージ・ワシントン　"
 LOADING_TIP_1:0 "我々は独りで平和に生きることなどできず、我々自身の福利ははるか遠くの国々の福利に左右されるのだ。\n- フランクリン・ルーズベルト　"
 LOADING_TIP_2:0 "好きで軍拡するやつなどいない、怖いから軍拡するのだ。\n- ウィンストン・チャーチル　"
 LOADING_TIP_3:0 "いいか、よく覚えておけ、王に必要なことはどのように馬に乗り、新聞を読み、署名を行うかということだけだ。\n-　ヴィットーリオ・エマヌエーレ3世 "
 LOADING_TIP_4:0 "セルビアへの高圧的な態度はスラヴの盟主ロシアとの戦争を招き、やがては両帝国を破滅させる。\n-　フランツ・フェルディナンド1世 "
 LOADING_TIP_5:0 "私は帝国臣民の皇太子であることを欲する。\n-　ヴィルヘルム・フォン・プロイセン　（ヴィルヘルム2世の息子） "
 LOADING_TIP_6:0 "長男（エドワード8世）には跡継ぎをもうけることも望まないし、バーティー（ジョージ6世）とリリベット（エリザベス2世）と王冠の間に何の邪魔も入らないことを祈っている。\n- ジョージ5世。"
 LOADING_TIP_7:0 "私が訪英した際、ジョージ5世は親身になって私の世話をし、その接し方はまるで実の父親のようであった。\n-　昭和天皇 "
 LOADING_TIP_8:0 "もしベルギーが戦乱に巻き込まれたなら、私は司令部にこもらず、兵士とともに戦い死ぬ覚悟はできている。\n- アルベール1世　"
 LOADING_TIP_9:0 "トロツキーは世界共産革命思想により母なるロシアのみならず世界に戦乱を起こそうとした悪魔だ。\n- ヨシフ・スターリン　"
 LOADING_TIP_10:0 "もしハプスブルク帝国が消滅すれば中欧諸国は永い困難な歴史を経験するだろう。\n- ウィンストン・チャーチル　"
 LOADING_TIP_11:0 "私のために匙を投げず、懸命に治療してくれた亡きラスプーチンと各国の優秀な医療団の方々に最大の敬意を表します。\n- アレクセイ・ロマノヴ　20回目の誕生日を迎えたとき　"
 LOADING_TIP_12:0 "私が飛ぶコツを覚えたのは着陸に失敗した時です。\n- マンフレート・フォン・リヒトホーフェン "
 LOADING_TIP_13:0 "悔しさが男をつくる、惨めさが男をつくる、悲しさが男をつくる。そして強大な敵こそが、真におまえを偉大な男にしてくれる。\n- マンフレート・フォン・リヒトホーフェン "
 LOADING_TIP_14:0 "軍備に制限は加えられても訓練には制限はありますまい。\n- 東郷平八郎 "
 LOADING_TIP_15:0 "兵器に格差があるときには、百発百中の大砲一門だけで、百門をもっているが一発しか当たらない大砲群と互角に戦うことができる。\n- 東郷平八郎 "
 LOADING_TIP_16:0 "国大なりといえども戦好まば必ず滅ぶ　国安らかなりといえども戦忘れなば必ず危うし。\n- 山本五十六 "
 LOADING_TIP_17:0 "百年兵を養うはただ平和を護る為である。\n- 山本五十六 "
 LOADING_TIP_18:0 "平和は力では保たれない。平和はただ理解し合うことで達成できるのだ。\n- アルベルト・アインシュタイン "
 LOADING_TIP_19:0 "人間の邪悪な心を変えるより、プルトニウムの性質を変える方がやさしい。\n- アルベルト・アインシュタイン "
 LOADING_TIP_20:0 "どんな政治も、ある程度は邪悪なものである。\n- アルベルト・アインシュタイン "
 LOADING_TIP_21:0 "我々人間は、どこへ行こうとも人々の心に平和と非暴力の種を蒔き続けることに命を捧げなければならない。\n- マハトマ・ガンジー "
 LOADING_TIP_22:0 "世界の政府間の平和のためにアメリカが先頭に立って 大掃除をする準備ができていることを公にする。\n- フランクリン・ルーズベルト "
 LOADING_TIP_23:0 "おのれを抑えることと、多くしゃべらずにじっと考えることは、あらゆる束縛を断ち切るはじめである。\n- 仏陀（ブッダ） "
 LOADING_TIP_24:0 "国家ファシスト党とその支持者はイタリアを破滅へと進ませている。\n- ピウス11世（ローマ法王） "
 LOADING_TIP_25:0 "もしアレック（アレクセイ・ロマノヴ）がロシア皇帝に返り咲いたら、ロシアはイギリスの最良の友好国になるだろう。\n- アルバート・フレデリック・アーサー・ジョージ（後のジョージ6世） "
 LOADING_TIP_26:0 "人間の間に正義は存在しない。\n- ニコライ2世 "
 LOADING_TIP_27:0 "ドイツ帝国を結びつけたのは議会の大多数と決定ではなく、 兵士と軍隊である。  私は軍隊に私の信頼を置く。 \n- ヴィルヘルム2世 "
 LOADING_TIP_28:0 "合衆国は名実ともに中立を維持せねばならない。……我々は思想と行動のいずれにおいても公平であるべきなのだ。\n- ウッドロウ・ウィルソン "
 LOADING_TIP_29:0 "国家が自由に行動できるようになれば、中国は強国になれるのだ。国家が自由となるには、我々が自由を犠牲にしなければならない。\n- 孫文 "
 LOADING_TIP_30:0 "将校が兵士と接する際に守るべき原則がある。将校は決して偽りの感情を装ってはならない。兵士は驚くほど何が真で何が偽か嗅ぎ分ける \n- エルヴィン・ロンメル "
 LOADING_TIP_31:0 "われわれが要求する平和は、正義公理の上に立つ平和であり、強権侵略者に対し屈服投降して得る平和ではない。\nわれわれは侵略者と反侵略者の間には、安易感や共存がなく、日和見・姑息主義など、なおさら存在が許されないことも明確に認識しなければならない。\n- 蔣介石 "
 LOADING_TIP_32:0 "歴史とは、ひょっとしたら避けられたかもしれない事柄の集積である。\n- コンラート・アデナウアー "
 LOADING_TIP_33:0 "行動は希望とは引き離せないものだ。希望はまさに人間にしかないものらしい。そこで、個人においては、希望の終わりは死の始まりと思いたまえ。\n- シャルル・ド・ゴール "
 LOADING_TIP_34:0 "人民は気づくであろう、赤どもを選んだ間違いに。\n- ニコライ2世（イギリスに亡命中のインタビューで）　"
 LOADING_TIP_35:0 "資本主義などクソくらえ！！\n- アメリカ共産ゲリラのスローガン　"
 LOADING_TIP_36:0 "もし帝国が滅ぶなら、品位をもって滅ぶべきである。\n- コンラート・フォン・ヘッツェンドルフ"
 LOADING_TIP_37:0 "国とは人の集まりなり、人とは心の器なり。\n- 孫文　"
 LOADING_TIP_38:0 "世間でいう成功者とは、一時の栄えに過ぎない。志と信義を持つ者こそが、万世にわたる功績を成す。\n-　孫文 "
 LOADING_TIP_39:0 "諸君らは列強諸国は自分たちと台頭に交渉しているとお考えのようだがそれは違う、実際は弱肉強食なのだ。\n-　オットー・フォン・ビスマルク（岩倉使節団に向けて放った言葉） "
 LOADING_TIP_40:0 "勝利はもっとも忍耐強い者にもたらされる\n- ナポレオン・ボナパルト "
 LOADING_TIP_41:0 "謀略などというものは当てになるものじゃない、大体できないのが原則で、できるのが不思議なくらいだ。\n- 昭和天皇 "
 LOADING_TIP_42:0 "予算は通過せりとはいえども、皆国民の負担なり。針一本といえども無駄にするべからず。\n- 昭和天皇 "
 LOADING_TIP_43:0 "厚い皮膚より早い脚。\n- ハインツ・グデーリアン "
 LOADING_TIP_45:0 "英雄を必要とする国が不幸なのだよ。\n- ベルトルト・ブレヒト "
 LOADING_TIP_46:0 "ブルガリアは着実に回復している、あとは時が熟すのを待つだけだ。\n- フェルディナンド1世 "
