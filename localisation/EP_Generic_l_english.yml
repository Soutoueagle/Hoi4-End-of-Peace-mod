l_english:
 ###Ideologies###
 totalist:0 "社会主義"
 totalist_noun:0 "社会主義"
 totalist_desc:0 "社会主義政権"
 totalist_subtype_desc:0 "社会主義者は、世界革命の達成までは、革命国家は中央集権化され、残りの資本主義国家と戦うために軍国化される必要がある、と述べて、サンディカリスト国家組織の連邦的要素を放棄した。全体社会主義体制によって社会が変容する度合いもかなり大きく、しばしば社会の全体主義的支配と個人崇拝の構築に向かうのである。「全体社会主義」はまた、全体社会主義憲章とは無縁であっても、軍事化・中央集権化・社会の全体主義的変容などの特徴を持つ左翼国家を指す場合にもしばしば用いられる。"
 
 radical_socialist:0 "急進社会主義"
 radical_socialist_noun:0 "急進社会主義"
 radical_socialist_desc:0 "社会主義政権"
 radical_socialist_subtype_desc:0 "急進社会主義はサンディカリズムを除いた様々な社会主義、共産主義、アナーキズムのことを表す言葉である。このイデオロギーを持つ国家は、通常は政府の何らかの選挙を伴う形態に伴って社会主義経済を運営している。彼らの最終的な目標は、運動ごとにその細部は異なるものの、労働者にとっての楽園を作り上げることである。"
 
 syndicalist:0 "無政府主義"
 syndicalist_noun:0 "無政府主義"
 syndicalist_desc:0 "社会主義政権"
 syndicalist_subtype_desc:0 "サンディカリズムには様々な形態があり、いくつかはマルクス主義および無政府主義のような他のイデオロギーの影響を受けているが、政党のような外部代表者に頼るのではなく、労働組合によって組織された労働者自身が、資本主義と戦わなければならないという信念である。"
 
 social_democrat:0 "社会民主主義"
 social_democrat_noun:0 "社会民主主義"
 social_democrat_desc:0 "民主主義政権"
 social_democrat_subtype_desc:0 "社会民主主義は代替的な社会主義経済体制を作るのではなく、資本主義の生産体制を維持しつつ、社会福祉の理念に従って資本主義に人間味を与えることを目標とした政治思想である。通常は政府の金権的な形態や市場経済の厳しい規制を推進しているが、より急進的な流派も存在する。"
 
 social_liberal:0 "社会自由主義"
 social_liberal_noun:0 "社会自由主義"
 social_democrat_desc:0 "民主主義政権"
 social_liberal_subtype_desc:0 "社会自由主義は主流である市場自由主義から変化したものであり、主な違いは基本的人権に基づいた市民の自由の思想を含んでいることである。進歩的な社会と経済政策の信奉者を公言する社会自由主義者たちの望みは、全ての個人がその地位に関係なく平等に機会を与えられ、自分自身の人生を歩むことができる社会を作り出すことである。"
 
 market_liberal:0 "市場自由主義"
 market_liberal_noun:0 "市場自由主義"
 market_liberal_desc:0 "民主主義政権"
 market_liberal_subtype_desc:0 "市場自由主義者は、自分たちこそが自由主義思想の主流であると捉えている。市場自由主義の主な内容は規制のない自由な市場と民主的で金権的な政治制度である。彼らはより自由な市場は人々をより自由にすると信じており、また個人の政治的、経済的な権利を断固として守ろうとしている。"
 
 social_conservative:0 "社会保守主義"
 social_conservative_noun:0 "社会保守主義"
 social_conservative_desc:0 "民主主義政権"
 social_conservative_subtype_desc:0 "社会保守主義は民主的な制度を用いながらも、社会を動かすための伝統的な権力の維持はもちろん、従来の信仰・姿勢・哲学をも保持することを中心としたイデオロギーである。急進的にであれ穏健的にであれ現状を変化させることには反対であり、社会の秩序と安定を保つことを望んでいる。大抵は市場経済の規制を推進しているが、より自由な経済政策を行っている場合もない訳でない。"
 
 authoritarian_democrat:0 "権威的民主主義"
 authoritarian_democrat_noun:0 "権威的民主主義"
 authoritarian_democrat_desc:0 "権威主義政権"
 authoritarian_democrat_subtype_desc:0 "権威的民主主義は代表議会による強力な執行力と部分民主主義的な政治制度を併せ持つ政治思想である。権威的民主主義体制は多くの場合、社会の問題に対しては保守的な立場をとっており、限定的な政府の介入による自由資本主義経済を推進している。この体制の目的は国家の安定性を維持し、信頼と責任ある政府を国民へと提供することである。"
 
 paternal_autocrat:0 "父権的専制主義"
 paternal_autocrat_noun:0 "父権的専制主義"
 paternal_autocrat_desc:0 "権威主義政権"
 paternal_autocrat_subtypesub_desc:0 "父権的専制主義は一般的な意味での政治イデオロギーのことではなく、むしろその政府の国民に対する姿勢を表す用語である。全ての国民は君主や独裁者といった指導者に従っており、その指導者の役割は人々を慈悲深く保護しつつ、国家と社会を正しく最善の道へと導くことである。これらの国々の政府は通常大変権威主義的で、保守的な社会観を持っており、経済は国の管理下に置かれている。"
 
 national_populist:0 "国家大衆主義"
 national_populist_noun:0 "国家大衆主義"
 national_populist_desc:0 "権威主義政権"
 national_populist_subtype_desc:0 "様々な種類の超国家主義運動と軍国主義運動のことを表す国家大衆主義は、概して国家への忠誠と強力な指導者の下での国民の団結、そして共同経済を大切にしている。大抵は過激な政策と暴力的な表現を支持しており、そのため他のほとんどの政党からは激しく反対されている思想である。"
 
