 GATHERING_STORM_DESC:0 "1913年の第二次バルカン戦争以降大きな戦闘は起きていないが、領土、民族問題が世界のあちこちで発生しており、更に、欲高き列強諸国が拡張政策を水面下で計画している。いつ火の粉が火薬に引火してもおかしくない状況であり、選択を誤れば未曾有の争いがこの先待ち構えているだろう…"
 HITTING_FAN_NAME:0 "ファンに命中"
 HITTING_FAN_DESC:0 "はい、 その通り！ その包括的コレクションは便利さを増している。 "
 ENG_GATHERING_STORM_DESC:0 "かつて世界を席巻した大英帝国はその地位の低下に悩まされている、ヨーロッパではドイツの台頭がめざましく、イギリスの経済と国防を脅かす非常に大きな脅威である、世界に目を向ければイギリスの自治領や植民地内で独立の機運が高まりつつある、また国内に目を向ければアイルランド人テロリストによる暗殺事件、破壊工作、エドワード王子のスキャンダルを抱えている、ジョージ5世の健康状態は必ずしもいいとは言えない、次の新しい指導者には厳しい立ち回りが要求されるだろう。"
 FRA_GATHERING_STORM_DESC:0 "フランスは孤立している、最大の同盟国ロシアが革命により滅びてしまった、米英は孤立主義をとっていて相手をしてくれそうにない、さらに国内は武力によるアルザス＝ロレーヌの奪還を訴える極右、民主連合政権の政策をよく思わない極左が台頭し始め、ほぼ毎日デモやストライキが各地で発生している、隣国ドイツは世界恐慌から立ち直りつつある、これらの問題を早急に解決しない限りフランスの将来は暗いだろう。"
 GER_GATHERING_STORM_DESC:0 "皇帝ヴィルヘルム2世の下で帝国は凄まじい発展を成し遂げ、経済、軍事ともにいよいよイギリスと肩を並べようとしている、皇帝ヴィルヘルム2世は更なる拡大を夢見ているがそれを危険視する側近も少なくはない、西のフランスでは政治的混乱が激しく、もし過激な政権が樹立されれば軍事的な脅威は増すであろう、東部のソヴィエト、バルト三国、ベラルーシ、ウクライナ、ポーランドの動向も注視しておかなければならないだろう、いづれにせよ二正面の脅威は避けたいものだ。"
 ITA_GATHERING_STORM_DESC:0 "経済不振、未回収のイタリア、アドワの敗戦の屈辱、イタリアのコンプレックスをうまくくみ取り、政権を奪取し、そしてイタリアを偉大な国へを発展させるべく39歳の若き首相、イタロ・バルボは日々尽力していた。そしていよいよその拡大の第一歩としてエチオピアに再び目を向けた、しかし国王並び一部の政治家はエチオピア侵攻がイタリアの国際的孤立を招き、経済封鎖を課せられ、よりイタリア経済を苦しめると反対しているものもいる、賭けに出るか安全策をとるか、イタリアは正に綱渡り状態である。"
 JAP_GATHERING_STORM_DESC:0 "日本は列強の中でもいち早く恐慌の影響を緩和できた国である、しかし貧しい農村部は今だに出稼ぎに頼るものが多く、なかには海を超えてアメリカ大陸にまで出向くものもいる、しかし大きな受け入れ先のアメリカでは移民を制限し始め、農民は行き先を失い困窮しつつある、日本政府は新たな移民先として中国東北部の満洲とウラジオストクか未開の地が多いブラジル、アルゼンチン、または太平洋諸島に目を付けた、だがいずれも交渉を怠れば軍事衝突がまっているに違いない。安全策として何か代案を考えるべきだろうか…"
 SOV_GATHERING_STORM_DESC:0 "革命により皇室を亡命へ追い込み、トロツキーによって樹立されたソ連だが、スターリンの巧みな世論誘導によりトロツキー派は国外逃亡あるいは粛清され、ソ連は一国社会主義革命へと路線を変更した、そして五か年計画により世界恐慌の被害をを少なくする事に成功、更に経済も回復傾向に転じた、スターリンは救国の英雄と称えられているが、五か年計画により生じた甚大な人命損失、過激な宗教弾圧、言論統制に次第に共産党に不信感を募らせる者が密かに増え始めている、民主主義者、王党派も少なからず国内に存在する、一歩間違えれば再び国土を二分する争いが起きるだろう。"
 USA_GATHERING_STORM_DESC:0 "アメリカは米西戦争以降、中立平和的外交姿勢を続けたが、その代償は今、悲惨なものとして帰ってきた。世界恐慌によりアメリカは大きな失業率をたたき出し、民主党のルーズベルト大統領はニューディール政策を実施、一定の成果は得たものの、失業率の大幅な低下には至らなかったため民主党の支持率は徐々に低下している、共和党は自由派と保守派で対立してまともに機能していない、そんな中低所得者層に支持を集めた社会民主党が台頭し始めている、五大湖周辺では共産党が人気を集めている、大統領選が間もなく始まるとだけあってアメリカの各政党は表集めに血眼になっている、各地で選挙演説の妨害が起こるなど、今年のアメリカ大統領選は今までとは違う様子をみせている。"
 OTHER_GATHERING_STORM_DESC:0 "大小様々な中小国は国際的な立ち回りを要求されるだろう。"
 AUH_GATHERING_STORM_DESC:0 "不死鳥フランツ・ヨーゼフ1世亡き後、皇帝に就いたフランツ・フェルディナンド1世はボスニアでの暗殺未遂にあったもののセルビアに対する戦争回避に尽力し、ハプスブルク帝国を今日まで守り抜いたが帝国にはまだまだ問題が残されている、イタリア、セルビア、ルーマニアの軍事挑発は日に日に過激さを増しており、これらの国々とは緊張状態にある、また完全な連邦化を叫ぶポーランド人などの少数民族がいるが連邦化の最大の障壁がハンガリー人で彼らは大ハンガリー主義を唱えている。"
